apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wonky-server-ingress
  annotations:
    # Use with cert-manager for automatic TLS certificates
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/ingress.class: nginx
spec:
  # tls:
  #   - hosts:
  #       - [YOUR_DOMAIN]
  #     secretName: wonky-tls
  rules:
    - host: [YOUR_DOMAIN]
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wonky-server
                port:
                  number: 8080
