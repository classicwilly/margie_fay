apiVersion: apps/v1
kind: Deployment
metadata:
  name: wonky-sprout-os-client
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wonky-sprout-os-client
  template:
    metadata:
      labels:
        app: wonky-sprout-os
    spec:
      containers:
        - name: client
          image: ghcr.io/yourorg/wonky-sprout-os:client-latest
          ports:
            - containerPort: 5173
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
        - name: server
          image: ghcr.io/yourorg/wonky-sprout-os:server-latest
          ports:
            - containerPort: 8080
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: wonky-secrets
                  key: GEMINI_API_KEY
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wonky-sprout-os-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wonky-sprout-os-web
  template:
    metadata:
      labels:
        app: wonky-sprout-os-web
    spec:
      containers:
        - name: web
          image: gcr.io/your-project/wonky-sprout-os:latest
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: wonky-sprout-os-service
spec:
  selector:
    app: wonky-sprout-os-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: wonky-sprout-os-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wonky-sprout-os
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
