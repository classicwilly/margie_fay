apiVersion: apps/v1
kind: Deployment
metadata:
  name: wonky-server
  labels:
    app: wonky-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wonky-server
  template:
    metadata:
      labels:
        app: wonky-server
    spec:
      containers:
        - name: wonky-server
          image: gcr.io/[PROJECT_ID]/wonky:latest
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: wonky-secrets
                  key: GEMINI_API_KEY
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: wonky-secrets
                  key: REDIS_URL
            - name: NODE_ENV
              value: production
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: wonky-server
spec:
  selector:
    app: wonky-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
