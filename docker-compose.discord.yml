version: "3.9"
services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  app:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - redis

  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile.discord-bot
    environment:
      - DISCORD_SERVICE_BOT_TOKEN=${DISCORD_SERVICE_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    # If you want the worker to have its own logs
    logging:
      driver: local

networks:
  default:
    name: wonky-network
