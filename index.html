    <script>

    </script>
<style>

        .no-print {
            display: none !important;
        }
        body {
            background-color: white !important;

        }

</style>
<!--
    importmap disabled for local dev & tests — avoid loading React from CDN which can cause duplicate React instances
    See: react invalid hook call in e2e runs when import map pulls different React versions.
    To re-enable, ensure the CDN version matches package.json and testing environment.
    <script type="importmap">{ "imports": { "react": "https://aistudiocdn.com/react@^18.2.0", "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/", "react/": "https://aistudiocdn.com/react@^18.2.0/", "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0" } }</script>
-->
<!--
        Optional importmap toggle: Allows local manual testing with CDN React by adding ?use_importmap=true to the URL
        Note: This is intentionally off by default to prevent duplicate React during automated tests. For CI or Playwright runs, do not set this flag.
        Example manual dev usage: https://localhost:3000/?use_importmap=true
-->
<script>
    (function() {
        try {
            const url = new URL(window.location.href);
            const useMap = url.searchParams.get('use_importmap') === 'true';
            if (!useMap) return;
            const s = document.createElement('script');
            s.type = 'importmap';
            s.textContent = JSON.stringify({
                imports: {
                    react: 'https://aistudiocdn.com/react@^18.2.0',
                    'react-dom/': 'https://aistudiocdn.com/react-dom@^18.2.0/',
                    'react/': 'https://aistudiocdn.com/react@^18.2.0/',
                    '@google/genai': 'https://aistudiocdn.com/@google/genai@^1.29.0'
                }
            });
            document.head.appendChild(s);
            console.warn('Import map enabled via URL param: use_importmap=true — this can build duplicate React instances');
        } catch (e) {
            console.warn('Import map toggle error', e);
        }
    })();
</script>
    <!-- Playwright/CI friendly runtime: force the `__PLAYWRIGHT_AI_STUB__` if a query param is set or Vite env toggles it -->
    <script type="module">
        try {
            const url = new URL(window.location.href);
            const useProxy = url.searchParams.get('use_ai_proxy') === 'true';
            // Vite exposes env prefixed with VITE_ via import.meta.env
            const envProxy = (import.meta.env && import.meta.env.VITE_PLAYWRIGHT_AI_STUB) === 'true';
            if (useProxy || envProxy) {
                window.__PLAYWRIGHT_AI_STUB__ = true;
                console.info('CLIENT: __PLAYWRIGHT_AI_STUB__ enabled via', useProxy ? 'query param' : 'import.meta.env');
            }
            // Allow Playwright to opt-out of DEV bypass so E2E seeding applies
            const envSkipDev = (import.meta.env && import.meta.env.VITE_PLAYWRIGHT_SKIP_DEV_BYPASS) === 'true';
            const useSkipDevParam = url.searchParams.get('skip_dev_bypass') === 'true';
            if (useSkipDevParam || envSkipDev) {
                window.__PLAYWRIGHT_SKIP_DEV_BYPASS__ = true;
                console.info('CLIENT: __PLAYWRIGHT_SKIP_DEV_BYPASS__ enabled via', useSkipDevParam ? 'query param' : 'import.meta.env');
            }
            // Allow Playwright to force a view via URL parameter for deterministic rendering
            const forceView = url.searchParams.get('force_e2e_view');
            if (forceView) {
                try { window.__E2E_FORCE_VIEW__ = forceView; } catch (e) { /* ignore */ }
                console.info('CLIENT: __E2E_FORCE_VIEW__ set via query param', forceView);
            }
        } catch (e) {
            // ignore in older browsers or if import.meta is not available
            console.warn('index.html proxy toggle failed', e);
        }
    </script>
