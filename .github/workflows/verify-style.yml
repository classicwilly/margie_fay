name: Verify Style & Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Naming Convention Verification
        run: npm run verify-naming

      - name: Run ESLint
        run: npm run lint

      - name: Run Unit Tests
        run: npm test

      - name: Run Build Check
        run: npm run build
