name: Playwright E2E

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

jobs:
  # Smoke tests run for pull requests to give quick, deterministic feedback for soft-launch flows
  smoke:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests (PR)
        if: github.event_name == 'pull_request'
        env:
          CI: true
          WONKY_E2E_EXTEND_TEST: true
          PLAYWRIGHT_AI_STUB: true
          VITE_PLAYWRIGHT_AI_STUB: true
        run: npx playwright test --grep @smoke --project=chromium --reporter=github

      - name: Run Playwright smoke tests (staging)
        if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
        env:
          CI: true
          WONKY_E2E_EXTEND_TEST: true
          PLAYWRIGHT_AI_STUB: true
          VITE_PLAYWRIGHT_AI_STUB: true
          AI_STUB: true
        run: npx playwright test --grep @smoke --project=chromium --reporter=github

      - name: Upload Playwright artifacts (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-results
          path: |
            test-results/**
            playwright-report/**

  e2e:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          CI: true
          WONKY_E2E_EXTEND_TEST: true
        run: npm run e2e

      - name: Upload Playwright artifacts (logs/traces/videos/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/**
            playwright-report/**
            trace-*.zip